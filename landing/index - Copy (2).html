<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="An online multiplayer web tambola, also called housie, with no sign in and no download. Create a room and share the link with your friends."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambola Online</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link rel="stylesheet" href="./css/mystyles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-168093483-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-168093483-1");
    </script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="hero is-large">
      <div class="container">
        <nav class="navbar">
          <div class="navbar-brand">
            <a href="/" class="navbar-item">
              <img src="./images/logo.svg" alt="Tambola Logo" />
              <span class="brand-name">Tambola Online</span>
            </a>
          </div>
        </nav>
        <div class="hero-body">
          <div class="columns is-vcentered">
            <!-- Text Content -->
            <div class="column is-half has-text-centered">
              <h1 class="title is-size-1 has-text-weight-bold">
                Play Housie Anywhere, Anytime
              </h1>
              <h2 class="subtitle is-size-4 has-text-grey-dark">
                Create a game and share the link to play with friends.
              </h2>
              <button
                class="button is-primary is-medium mt-5 pulse"
                id="generate-new-room"
              >
                <i class="fas fa-gamepad"></i> New Game
              </button>
            </div>
            <!-- Image Content -->
            <div class="column is-half">
              <figure class="image is-4by3">
                <img src="./images/playing.jpg" alt="People playing tambola" />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Divider -->
    <section class="section">
      <div class="container">
        <hr />
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
